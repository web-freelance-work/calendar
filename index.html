<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="calendar-header">
            <button>&lt;</button>
            <span id="current"></span>
            <button>&gt;</button>
        </div>
        <div id="calendar-content">
        </div>
        <div id="calendar-controls">
            <button onclick="initializeMonth()">월</button>
            <button onclick="initializeWeek()">주</button>
            <button onclick="initializeDay()">일</button>
        </div>
    </div>
    <script src="month.js"></script>
    <script src="week.js"></script>
    <script src="day.js"></script>
    <script src="data/monthData01.js"></script>
    <script src="data/monthData02.js"></script>
    <script src="data/monthData03.js"></script>
    <script src="data/monthData04.js"></script>
    <script src="data/monthData05.js"></script>
    <script src="data/monthData06.js"></script>
    <script src="data/monthData07.js"></script>
    <script src="data/monthData08.js"></script>
    <script src="data/monthData09.js"></script>
    <script src="data/monthData10.js"></script>
    <script src="data/monthData11.js"></script>
    <script src="data/monthData12.js"></script>
</body>

</html>
